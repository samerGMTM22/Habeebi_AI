# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - HabeebiAI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # No longer installing ffmpeg here, assuming base image or custom startup handles it if needed.
      # If ffprobe errors return, we might need to add this back or use a custom container image.

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Add caching for dependencies

      - name: Create and start virtual environment
        run: |
          python -m venv .venv # Use .venv as standard name
          source .venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure startup.sh is executable
        run: chmod +x startup.sh # Ensure execute permission is set

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        # Exclude .git, .venv, __pycache__, .vscode, etc.
        run: zip release.zip ./* -r -x ".git/*" ".venv/*" "__pycache__/*" ".vscode/*" "Basic OpenAI Docs/*" ".DS_Store" "*.env"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip # Only upload the zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d deploy_temp && mv deploy_temp/* . && rm -rf deploy_temp release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_225922DAF46244B889BFC36A23723DE7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A350B547FE248D3B99BFF20ED83BCC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2645C6E0FBEC46BB952EB793CD37F77B }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'HabeebiAI'
          slot-name: 'Production'
          package: '.' # Deploy current directory contents after unzip
